<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Decodificador de Texto</title>
</head>
<body>
    <main>
        <header class="cabecalho">
            <img src="./image/logo-alura.png" alt="logo da Alura no formato de um a na cor branca">
            <h1 class="deco">Decodificador de Texto</h1>
        </header>
        <section class="container">
            <div class="container-texto">
                <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Digite seu texto "></textarea>
            </div>
            <div class="termos">
                <img src="./image/error-icon.png" alt="logo de alerta de cor vermelho">
                <p>Apenas letras minúsculas e sem acentos</p>
            </div>
            <div class="container-botoes">
                <button class="btn-criptografar" type="button" onclick="criptografar()">Criptografar</button>
                <button class="btn-descriptografar" type="button" onclick="descriptografar()">Descriptografar</button>
                <button class="btn-copiar" type="button" onclick="copiarTexto()">Copiar</button>
            </div>
            <div class="criptografado">
                <img src="image/figura-com-lupa.jpg" alt="figura de desenho de um homem com uma grande lupa olhando para a esquerda" id="pesquisador" />
                <div class="mensagem-criptografado" id="mensagem-criptografado">
                    <h3 id="titulo-mensagem">Nenhuma mensagem encontrada</h3>
                    <p id="paragrafo">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        <a href="https://www.linkedin.com/in/rogério-oliveira-0b656339/" class="icon">
            <img src="./image/linkedin-logo.png" alt="icone do linkedin">
        </a>
        <a href="https://github.com/New-Masster" class="icon">
            <img src="./image/github-logo.png" alt="icone do Github">
        </a>
        <p>Desenvolvido por Rogério Oliveira 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
